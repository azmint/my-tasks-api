name: Docker Image CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: python:3.8.9-slim
    env:
      PIPENV_VENV_IN_PROJECT: true
      WORKON_HOME: ~/.venv
      VENV_PATH: ~/.venv/bin
      PYTHONPATH: ~/src

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Configure pt_PT locale
        run: |
          apt-get update -y && apt-get install -y locales && echo "pt_PT.UTF-8 UTF-8" | tee -a /etc/locale.gen && locale-gen pt_PT.UTF-8
      - name: Configure pt_PT (Asia/Japan) timezone
        run: |
          ln -fs /usr/share/zoneinfo/Asia/Japan /etc/localtime && dpkg-reconfigure --frontend noninteractive tzdata
      - name: Install dependencies
        run: |
          export
          pip install --upgrade pip
          pip install pipenv
          pipenv sync --dev
          ls -la
      - name: Format Check
        run: |
          black ./src --config=pyproject.toml --check
        if: always()
      - name: Lint Check
        run: |
          pylint ./src --rcfile=pylintrc
        if: always()
      - name: Type Check
        run: |
          mypy ./src --config-file=mypy.ini
        if: always()
      - name: Unittest Check
        run: |
          pytest ./test
        if: always()
